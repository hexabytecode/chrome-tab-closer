<!DOCTYPE html>
<html>
  <head>
    <title>Auto Close Tab</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 200px;
        padding: 10px;
      }
      input {
        width: 100%;
        margin: 5px 0;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Auto Close Tab</h3>
    <label for="time">Time (in minutes):</label>
    <input
      type="number"
      id="time"
      min="1"
      placeholder="Enter time in minutes"
    />
    <button id="close-tab">Close Tab</button>
    <button id="close-window">Close Window</button>
    <script src="popup.js"></script>
  </body>
</html>
